<div class="science-app" data-app-name="phosphorylation-app">
  <h2>Phosphorylation Data</h2>

  <form>
    Transcript ID: <input type="text" name="phosphat_transcript-input">
    <button type="button" id="phosphat_searchButton">Search</button>
    <h6><i>Example value: AT1G06410.1</i></h6>
  </form>
  <br>
  <div id="phosphat_protein-seq-cont">
  <h5>Protein Sequence:</h5>
  <div id="phosphat_protein-seq"></div></div>
  <br>
  <!-- Navigation tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" id="phosphat_exp-tab"><a href="#phosphat_experimental" aria-controls="experimental" role="tab" data-toggle="tab">Experimental</a></li>
    <li role="presentation" id="phosphat_pred-tab"><a href="#phosphat_predicted" aria-controls="predicted" role="tab" data-toggle="tab">Predicted</a></li>
    <li role="presentation" id="phosphat_hot-tab"><a href="#phosphat_hotspots" aria-controls="hotspots" role="tab" data-toggle="tab">Hotspots</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="phosphat_experimental"></div>
    <div role="tabpanel" class="tab-pane fade" id="phosphat_predicted"></div>
    <div role="tabpanel" class="tab-pane fade" id="phosphat_hotspots"></div>
  </div>



</div>
